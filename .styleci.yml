preset: laravel

enabled:
  - short_array_syntax
  - phpdoc_annotation_without_dot

disabled:
  - length_ordered_imports

linting: true

finder:
  exclude:
    - "tests"
    - "node_modules"
    - "storage"
    - "vendor"
  not-name:
    - "AcceptanceTester.php"
    - "FunctionalTester.php"
    - "UnitTester.php"
    - "*Stub.php"
